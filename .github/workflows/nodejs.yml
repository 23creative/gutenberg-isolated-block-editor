name: Node.js CI

on:
    push:
        branches: [trunk]
    pull_request:
        branches: [trunk]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js 14.x
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x
                  cache: 'npm'

            - run: yarn install --frozen-lockfile

            # Uncomment this when all files are clean
            # - run: yarn lint:js

            - run: yarn build
            - run: yarn test
